<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
     <link rel="stylesheet" type="text/css" href="../css/style.css" media="screen" />


    <script>
        function Vogal(a) {
            a = a.toUpperCase();
            if (a == "A" || a == "E" || a == "I" || a == "O" || a == "U")
                return true;
            return false;
        }
        $(function () {
            $("#vogal").click(function () {
                let frase = $("#frase").val();
                let resultado = "";
                for (i = 0; i <= frase.length - 1; i++) {
                    if (Vogal(frase[i]))
                        resultado += "<strong>" + frase[i] + "</strong>";
                    if (Vogal(frase[i]) == 0)
                        resultado += frase[i];
                }
                $("#texto1").html(resultado);
            })
        })
    </script>
</head>
<body>
    <h2>Fa√ßa um programa que leia uma frase e escreva abaixo marcando as vogais em negrito.</h2>
    <input type="text" id="frase">
    <button id="vogal">Ler a frase</button>
    <p id="texto1"></p>
   <a href="../index.html" class="volt">Voltar</a>
</body>

</html>
