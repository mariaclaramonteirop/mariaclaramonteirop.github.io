  <!DOCTYPE html>

      <script> 
         function mol()
          {
              var mo = document.getElementById("mol").value;
              mo = parseFloat(mo);
              var m =  Math.round(35.453);
              var massinha = mo * m ;
              var result =  "A massa é, aproximadamente, <br>" + 
             "<strong>" + massinha  + "</strong>"  + 
              ".<br><strong> Passos:</strong> <br>" +  
              "mol = " + mo + 
              "<br>35g = x g<br> 1x = " +
              mo + "<br> x = " + 
              mo + "/1<br>x= " +
              massinha + "g de Cloro";
              document.getElementById("resposta").innerHTML = result;
          }
          
          function grama()
        {
            var mas = document.getElementById("massa").value;
            mas = parseFloat(mas);
            var  m =  Math.round(35.453);
            var mol = mas / m;
            var resulta = 
            "A massa é, aproximadamente, <br>" + 
             "<strong>" + mol  + "</strong>"  + 
              ".<br><strong> Passos:</strong> <br>" +  
              "Massa molar do Cloro = 35.453 <br>" +
            "35g = " + mas + 
            "<br>1 mol = x mol<br>35x = " + 
            mas + "<br>x = " + 
            mas + "/35<br>x = " + 
            mol + "mol de Cloro";
            document.getElementById("resposte").innerHTML = resulta;
  
        }



      </script>
